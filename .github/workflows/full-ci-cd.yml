name: Full CI/CD Pipeline

on:
  push:
    branches: [ main, develop, staging ]
    paths:
      - 'aristay_backend/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'aristay_backend/**'

env:
  PYTHON_VERSION: '3.11'

jobs:
  # Job 1: Code Quality Checks
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

    - name: Install dependencies
      working-directory: ./aristay_backend
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
        pip install -r requirements.txt

    - name: Code formatting check
      working-directory: ./aristay_backend
      run: |
        black --check --diff . || echo "Code formatting issues found"
        isort --check-only --diff . || echo "Import sorting issues found"

    - name: Linting
      working-directory: ./aristay_backend
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  # Job 2: Security Scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install security tools
      working-directory: ./aristay_backend
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit
        pip install -r requirements.txt

    - name: Security checks
      working-directory: ./aristay_backend
      run: |
        safety check || echo "Security vulnerabilities found"
        bandit -r . -ll || echo "Security issues found"
        python manage.py check --deploy --fail-level WARNING

  # Job 3: Tests
  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: [quality, security]
    
    strategy:
      matrix:
        python-version: [3.9, '3.10', 3.11]
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: aristay_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}

    - name: Install dependencies
      working-directory: ./aristay_backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install coverage pytest-django pytest-cov

    - name: Set environment variables
      run: |
        echo "DEBUG=True" >> $GITHUB_ENV
        echo "SECRET_KEY=test-secret-key-for-github-actions" >> $GITHUB_ENV
        echo "DATABASE_URL=postgres://postgres:postgres@localhost:5432/aristay_test" >> $GITHUB_ENV

    - name: Wait for PostgreSQL
      run: |
        until pg_isready -h localhost -p 5432; do
          echo "Waiting for PostgreSQL..."
          sleep 2
        done

    - name: Run migrations
      working-directory: ./aristay_backend
      run: |
        python manage.py migrate --settings=backend.test_settings

    - name: Run comprehensive test suite
      working-directory: ./aristay_backend
      env:
        DJANGO_SETTINGS_MODULE: backend.test_settings
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/aristay_test
      run: |
        python run_tests.py

    - name: Generate coverage report
      working-directory: ./aristay_backend
      run: |
        coverage run --source='.' manage.py test tests/ --settings=backend.test_settings
        coverage report --show-missing
        coverage xml

    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        file: ./aristay_backend/coverage.xml
        flags: backend
        name: backend-coverage

  # Job 4: Integration Tests
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: aristay_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      working-directory: ./aristay_backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run integration tests
      working-directory: ./aristay_backend
      env:
        DJANGO_SETTINGS_MODULE: backend.test_settings
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/aristay_test
      run: |
        python manage.py migrate
        python manage.py test tests.test_integration --verbosity=2

    - name: Test legacy files
      working-directory: ./aristay_backend
      run: |
        echo "Testing existing legacy test files..."
        for test_file in test_*.py; do
          if [ -f "$test_file" ]; then
            echo "Running $test_file..."
            python "$test_file" || echo "Warning: $test_file completed with issues"
          fi
        done

  # Job 5: Deployment Check
  deployment-check:
    name: Deployment Readiness
    runs-on: ubuntu-latest
    needs: [quality, security, test]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      working-directory: ./aristay_backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Check deployment readiness
      working-directory: ./aristay_backend
      run: |
        python manage.py check --deploy --fail-level ERROR
        python manage.py collectstatic --noinput --dry-run

    - name: Generate deployment report
      working-directory: ./aristay_backend
      run: |
        echo "# Deployment Readiness Report" > deployment-report.md
        echo "Generated: $(date)" >> deployment-report.md
        echo "" >> deployment-report.md
        echo "## System Checks" >> deployment-report.md
        python manage.py check --deploy >> deployment-report.md
        echo "" >> deployment-report.md
        echo "## Static Files Check" >> deployment-report.md
        python manage.py collectstatic --noinput --dry-run >> deployment-report.md

    - name: Upload deployment report
      uses: actions/upload-artifact@v3
      with:
        name: deployment-report
        path: aristay_backend/deployment-report.md

  # Job 6: Notification
  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [quality, security, test, integration, deployment-check]
    if: always()
    
    steps:
    - name: Determine overall status
      run: |
        if [[ "${{ needs.quality.result }}" == "success" && 
              "${{ needs.security.result }}" == "success" && 
              "${{ needs.test.result }}" == "success" ]]; then
          echo "BUILD_STATUS=âœ… SUCCESS" >> $GITHUB_ENV
          echo "BUILD_COLOR=good" >> $GITHUB_ENV
        else
          echo "BUILD_STATUS=âŒ FAILED" >> $GITHUB_ENV
          echo "BUILD_COLOR=danger" >> $GITHUB_ENV
        fi

    - name: Create summary
      run: |
        echo "## ðŸš€ AriStay Backend CI/CD Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Overall Status:** ${{ env.BUILD_STATUS }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Job Results:" >> $GITHUB_STEP_SUMMARY
        echo "- Code Quality: ${{ needs.quality.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Security Scan: ${{ needs.security.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Tests: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Integration: ${{ needs.integration.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Deployment Check: ${{ needs.deployment-check.result }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "**Triggered by:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
