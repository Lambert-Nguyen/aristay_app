name: Security Scan

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'aristay_backend/requirements.txt'
      - '.github/workflows/security-scan.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'aristay_backend/requirements.txt'
  schedule:
    # Run security scan weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      working-directory: ./aristay_backend
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit pip-audit
        pip install -r requirements.txt

    - name: Run Safety check
      working-directory: ./aristay_backend
      run: |
        safety check --json --output safety-report.json || true
        safety check

    - name: Run Bandit security scan
      working-directory: ./aristay_backend
      run: |
        bandit -r . -f json -o bandit-report.json || true
        bandit -r . -ll

    - name: Run pip-audit
      working-directory: ./aristay_backend
      run: |
        pip-audit --format=json --output=pip-audit-report.json || true
        pip-audit

    - name: Django security check
      working-directory: ./aristay_backend
      run: |
        python manage.py check --deploy --fail-level WARNING

    - name: Upload security reports
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: |
          aristay_backend/safety-report.json
          aristay_backend/bandit-report.json
          aristay_backend/pip-audit-report.json
